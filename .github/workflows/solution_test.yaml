on:
  pull_request:
    types: [opened, synchronize]

jobs:
  solution_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codes
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.5
      - name: test solution code
        run: |
          testFile=$(git diff --name-only HEAD^ | grep -E '.solution_test.go$')
          testPath=$(echo $testFile | sed 's/solution_test.go//g')
          go test -v $testPath
